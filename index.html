<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Link to CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="mx-auto">
      <nav class="mx-auto navbar navbar-expand-lg navbar-light bg-info">
        <h1 id="h1-heading" class="mx-auto text-light">Weather Dashboard</h1>
        </div>
      </nav>
      <div id="main-container">
      

  
      <div class="d-flex row" id="div-row">
        <div class="col-4 border border-info bg-light" id='left-column"'>col-4 <form class=" form-inline my-2 my-lg-0 p-5" id="searchbar">
          <input class="form-control mr-sm-2" type="search" placeholder="Enter city name" aria-label="Search">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="list-group">
          <li class="list-group-item">London, GB</li>
          <li class="list-group-item">Birmingham, GB</li>
          <li class="list-group-item">Manchester, GB</li>
          <li class="list-group-item">Liverpool. GB</li>
          <li class="list-group-item">Bristol, GB</li>
        </ul></div>
        <div class="col-8 border border-info bg-light">col-8
          <div id="current-weather-div">
          <h2>London, GB</h2>
          <ul class="list-group">
            <li class="list-group-item">Temperature: 7&deg;C</li>
            <li class="list-group-item">Humidity: 67%</li>
            <li class="list-group-item">Wind Speed: 7 mph</li>
            <li class="list-group-item">UV Index: Low</li>
          </ul></div>
          </div>
        
        </div>
  </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/main.js"></script>
</html>
